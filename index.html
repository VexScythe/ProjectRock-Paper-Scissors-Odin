<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project: RPS</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="title">LET'S PLAY</div>
        <div class="logo"><a href="index.html">
          <img src="./images/rps.png" width="580"></a></div>
      </div>
      <div class="container">
        <div>Choose:</div>
        <div class="buttons">
          <button class="choice" id="rock">✊</button>
          <button class="choice" id="paper">✋</button>
          <button class="choice" id="scissors">✌️</button>
        </div>
        <div class="score">
          <div>Player Score: <span id="playerScore"></span></div>
          <div>Computer Score: <span id="computerScore"></span></div>
        </div>
        <div class="roundwinner"></div>
      </div>
      <div class="footer">
        <div>© Davide Ludovici - 2024</div>
        <div>Thanks to <a class="link" style="text-decoration: none;" href="https://www.theodinproject.com/">The Odin Project</a></div>
      </div>
    </div>
  </body>
</html>
